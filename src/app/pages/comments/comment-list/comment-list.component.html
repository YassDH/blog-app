<div class="card mb-5 mt-5 pb-5 shadow">
    <div class="card-body" *ngIf="commentList$ | async as comments">
        <h4 class="mt-3 mb-4">Comments ({{comments.length}})</h4>
            <section style="background-color: #ffffff;" *ngFor="let comment of comments">
                <div class="container my-5 py-2">
                    <div class="row d-flex ">
                        <div class="col-md-12 col-lg-10 col-xl-8">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex flex-start align-items-center">
                                        <div>
                                            <h6 class="fw-bold text-primary mb-1">{{ comment.name }}</h6>
                                            <p class="text-muted small mb-0">
                                                {{ comment.createdAt | timestampToDate | date }}
                                            </p>
                                        </div>
                                    </div>
                                    <p class="mt-3 mb-4 pb-2">
                                        {{ comment.comment }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <hr class="my-3">
    </div>
</div>
