<div class="card shadow-effect ">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>SUBSCRIPTION FORM</h3>
            <p class="m-auto subs-text"> Ready to be part of the cool crowd? Subscribe now for the inside scoop on all things. Be the first to know about promos, updates, and awesome stuff! </p>
            <form #subForm="ngForm" class="d-flex mb-5 mt-5 gap-3 justify-content-center" (ngSubmit)="onSubmit(subForm)">
                <div class="form-group col-md-5">
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Your Name"
                    name="name"
                    #Name="ngModel"
                    required
                    ngModel
                    [ngClass]="{'is-invalid' : Name.touched && Name.invalid}"
                    >
                    <div class="text-danger" *ngIf="Name.touched && Name.invalid">
                        <div *ngIf="Name.hasError('required')"> Name is Required </div>
                    </div>
                </div>
                <div class="form-group col-md-5">
                    <input 
                    type="email" 
                    class="form-control"
                    placeholder="Email Address"
                    name="email"
                    #Email="ngModel"
                    [ngClass]="{'is-invalid' : Email.touched && Email.invalid}"
                    required 
                    ngModel
                    email
                    >
                    <div class="text-danger" *ngIf="Email.touched && Email.invalid">
                        <div *ngIf="Email.hasError('required')"> Email is Required </div>
                    </div>
                </div>
                <div >
                    <button class="btn btn-info btn-block btn-theme text-white" >SUBSCRIBE</button>
                </div>

            </form>

        </div>
    </div>
</div>
