<div class="contact1">
    <div class="container-contact1 shadow-effect">
        <div class="contact1-pic js-tilt" data-tilt="">
            <img src="https://colorlib.com/etc/cf/ContactFrom_v1/images/img-01.png" alt="IMG">
        </div>
        <form class="contact1-form validate-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
            <span class="contact1-form-title">
                Get in touch
            </span>
            <div *ngIf=" response | async as response" class="alert alert-primary mb-3 text-center py-2" role="alert">
              {{response}}
            </div>
            <div class="wrap-input1 validate-input" data-validate="Name is required">
                <input class="input1" type="text" name="name" placeholder="Name" required ngModel #Name="ngModel">
                <span class="shadow-input1"></span>
            </div>
            <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input1" type="text" name="email" placeholder="Email" required ngModel #Email="ngModel">
                <span class="shadow-input1"></span>
            </div>
            <div class="wrap-input1 validate-input" data-validate="Subject is required">
                <input class="input1" type="text" name="subject" placeholder="Subject" required ngModel #Subject="ngModel">
                <span class="shadow-input1"></span>
            </div>
            <div class="wrap-input1 validate-input" data-validate="Message is required">
                <textarea class="input1" name="message" placeholder="Message" required ngModel #Message="ngModel"></textarea>
                <span class="shadow-input1"></span>
            </div>
            <div class="container-contact1-form-btn">
                <button type="submit" class="contact1-form-btn" [disabled]="contactForm.invalid">
                    <span>
                        Send Email
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
