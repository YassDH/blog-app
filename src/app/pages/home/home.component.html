<section class="featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h2 class="text-white"> Featured Posts </h2>
                <p class="text-white"> Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-3" *ngFor="let featuredPosts of featuredPosts$ | async">
                <app-post-card [postInfo]="featuredPosts"></app-post-card>
            </div>
        </div>

    </div>
</section>

<section class="container mt-5">
    <div class="col-md-12 text-center">
        <h2> Latest Posts </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>

    <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let latestPosts of latestPosts$ | async">
            <app-post-card [postInfo]="latestPosts"></app-post-card>
        </div>
    </div>

</section>
