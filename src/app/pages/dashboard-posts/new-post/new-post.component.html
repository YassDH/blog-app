<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary"> Add New Post </h3>
            <p class="mb-5"> You can add your new post here </p>
        </div>
    </div>

    <form [formGroup]="postForm">
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="from-group">
                            <label>Title</label>
                            <input type="text" class="form-control" (keyup)="onTitleChanged($event)" formControlName="title" [ngClass]="{'is-invalid' : formControl['title'].touched && formControl['title'].invalid}">
                        </div>
                        <div *ngIf="formControl['title'].hasError('required')">
                            <div class="alert alert-danger" *ngIf="formControl['title'].touched && formControl['title'].invalid">Title is required</div>
                        </div>
                        <div *ngIf="formControl['title'].hasError('minlength')">
                            <div class="alert alert-danger" *ngIf="formControl['title'].touched && formControl['title'].invalid">Title must be at least 10 caracters long</div>
                        </div>
                        <div class="from-group">
                            <label>Post link</label>
                            <input type="text" class="form-control disabled" [value]="postTitle|postTitlePipe" formControlName="postLink" [disabled]="true"/>
                        </div>
                        <div class="from-group">
                            <label>Excerpt</label>
                            <textarea cols="30" rows="10" class="form-control" formControlName="excerpt"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="">Please select a post category</label>
                    <select class="form-control" formControlName="category">
                        <option value="" disabled>Please select a category</option>
                        <option *ngFor="let category of categories$|async" value={{category.id}}>{{category.category}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Post Image</label>
                    <img [src]="imgSrc" class="form-control img-fluid img-preview">
                    <input formControlName="postImg" type="file" class="form-control" accept="image/*" (change)="showPreview($event)">
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <angular-editor placeholder="Add your content here" formControlName="content"></angular-editor>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-5 mt-5 d-flex gap-3 justify-content-center">
                <button class="btn btn-info bg-theme text-white">Save Post</button>
                <button class="btn btn-warning ml-3 text-white" routerLink="/dashboard/posts">Back to Posts</button>
            </div>
        </div>
    </form>
</div>
